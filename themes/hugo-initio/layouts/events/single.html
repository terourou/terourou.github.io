{{ define "main" }}
  <main id="main">

  	<div class="container">

  		<div class="row topspace event-container">

  			<!-- Sidebar -->
  			<aside class="col-sm-4 sidebar sidebar-right">

  				<div class="nav text-right nav-side">
  					<li class="active"><a href="#">{{ .Title }}</a></li>
  				</div>

                <p class="date">{{ dateFormat "2 January 2006" .Date }}</p>
                <p class="location">{{ .Params.location }}</p>

				{{ with .Params.affiliations }}
				<p class="side-tag text-right">Affiliations</p>
				<ul class="list-unstyled text-right">
					{{ range . }}
					<li>{{ . }}</li>
					{{ end }}
				</ul>
				{{ end }}

  			</aside>
  			<!-- /Sidebar -->

  			<!-- Article main content -->
  			<article class="col-sm-8 maincontent">
				<p class="lead">{{ .Params.description }}</p>
				{{ .Content }}
  			</article>
  			<!-- /Article -->


  		</div>
  	</div>	<!-- /container -->

  </main>
{{ end }}
